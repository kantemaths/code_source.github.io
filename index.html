<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .resume {
    width: 800px;
    margin: auto;
  }
  .section {
    margin-bottom: 20px;
  }
  .section-title {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
  }
  .work-experience, .education {
    list-style-type: none;
    padding: 0;
  }
  .work-experience li, .education li {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="resume">
  <div class="section">
    <div class="section-title">Contact Information</div>
    <p>Name: Your Name</p>
    <p>Email: your.email@example.com</p>
    <p>Phone: (123) 456-7890</p>
  </div>

  <div class="section">
    <div class="section-title">Work Experience</div>
    <ul class="work-experience">
      <li><strong>Job Title</strong> - Company Name (Year - Year)</li>
      <li>Description of your role and responsibilities.</li>
      <!-- Repeat for each job -->
    </ul>
  </div>

  <div class="section">
    <div class="section-title">Education</div>
    <ul class="education">
      <li><strong>Degree</strong> - Institution Name (Year - Year)</li>
      <!-- Repeat for each degree -->
    </ul>
  </div>

  <!-- Add more sections as needed -->
</div>

</body>
</html>
